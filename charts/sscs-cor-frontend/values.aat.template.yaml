nodejs:
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}
  environment:
    NODE_ENV: aat
    REDIS_HOST: 'sscs-cor-redis-{{ .Values.global.environment }}.redis.cache.windows.net'
    REDIS_PORT: 6380
    MYA_FEATURE_FLAG: 'true'
    EVIDENCE_UPLOAD_QUESTION_PAGE_ENABLED: 'false'
    EVIDENCE_UPLOAD_QUESTION_PAGE_OVERRIDE_ALLOWED: 'true'
    HEARING_OUTCOME_TAB_ENABLED: 'false'

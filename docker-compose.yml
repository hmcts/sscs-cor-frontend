version: '3'
services:
  frontend:
    build: .
    ports:
      - '3001:3001'
      - '8080:8080'
    links:
      - redis:redis
    volumes:
      - './:/usr/src/app'
      - '/usr/src/app/node_modules'
    command: 'yarn dev-docker'
  redis:
    image: 'redis:alpine'
    ports:
      - '6379:6379'

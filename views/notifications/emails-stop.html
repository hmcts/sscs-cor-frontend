{% extends "layout.html" %}

{% block page_title %}
{{ i18n.notifications.email.stop.tab }}
{% endblock %}

{% block content %}

<main id="content" class="confirm-emails-stop" role="main">

    {% include "includes/phase_banner_beta.html" %}

    <div class="grid-row">
        <div class="column-two-thirds">

            <form action="/manage-email-notifications/{{ mactoken }}/stopconfirm" method="get">

                <h1 class="heading-large">{{ i18n.notifications.email.stop.title }}</h1>

                <input type="submit" class="button" value="{{ i18n.notifications.email.stop.confirm }}">

            </form>

            <a class="cancel" href="/manage-email-notifications/{{ mactoken }}">{{ i18n.notifications.email.stop.link }}</a>

        </div>
    </div>

</main>

{% endblock %}

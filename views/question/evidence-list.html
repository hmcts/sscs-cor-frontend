<table class="govuk-table" id="files-uploaded">
  <thead class="govuk-table__head">
    <tr class="govuk-table__row">
      <th class="govuk-table__header">Uploaded files</th>
    </tr>
  </thead>
  <tbody class="govuk-table__body">
    {% for filename in question.evidence %}
      <tr class="govuk-table__row">
        <td class="govuk-table__cell"><span>{{ filename }}</span></td>
      </tr>
    {% else %}
      <tr class="govuk-table__row">
        <td>No files uploaded</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<table class="govuk-table" id="files-uploaded">
    <thead class="govuk-table__head">
        <tr class="govuk-table__row">
            <th class="govuk-table__header" colspan="2">{{ content[i18n.language].question.evidenceUpload.fileList.uploadedFiles | safe }}</th>
        </tr>
    </thead>
    <tbody class="govuk-table__body">
        {% for file in question.evidence %}
            <tr class="govuk-table__row evidence">
                <td class="govuk-table__cell">{{ file.filename | safe }}</td>
                <td class="govuk-table__cell">
                    <input type="submit" name="delete[{{ file.id }}]" value="{{ content[i18n.language].general.delete | safe }}" class="govuk-link">
                </td>
            </tr>
        {% else %}
            <tr class="govuk-table__row">
                <td class="govuk-table__cell">{{ content[i18n.language].question.evidenceUpload.fileList.noFilesUploaded | safe }}</td>
                <td class="govuk-table__cell"></td>
            </tr>
        {% endfor %}
    </tbody>
</table>

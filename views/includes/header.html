<header class="govuk-header " role="banner" data-module="header">
    <div class="govuk-header__container govuk-width-container">
        <div class="govuk-header__logo">
            <span class="govuk-header__logotype">
                <img  src="/public/images/hmcts-logo-compress.svg" alt="{{ content.en.general.logo }}" >
            </span>
        </div>
        <div class="govuk-header__content">
            <a href="/" class="govuk-header__link govuk-header__link--service-name">
                {{ content.en.general.serviceTitle }}
            </a>
            {% if showSignOut and not featureFlags.manageYourAppeal %}
                <a class="govuk-header__link govuk-header__link--signout" href="/sign-out">
                    {{ content.en.general.signOut }}
                </a>
            {% endif %}
        </div>
    </div>
</header>

<details class="govuk-details contact-us">
  <summary class="govuk-details__summary">
    <span class="govuk-details__summary-text">
      {{ i18n.contactUs.title }}
    </span>
  </summary>
  <div class="govuk-details__text">
    <p>
      {{ i18n.contactUs.emailText }} <a href="mailto:{{ i18n.contactEmail }}">{{ i18n.contactEmail }}</a>
    </p>
    <p>
      {{ i18n.contactUs.includeRefNum }}
    </p>
    <p>
      {{ i18n.contactUs.getBackIn }}
    </p>
  </div>
</details>

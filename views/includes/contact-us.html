<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <details class="govuk-details contact-us">
            <summary class="govuk-details__summary">
                <span class="govuk-details__summary-text">{{ content[i18n.language].contactUsCor.title | safe }}</span>
            </summary>
            <div class="govuk-details__text">
                <p>{{ content[i18n.language].contactUsCor.emailText | safe }} <a href="mailto:{{ content[i18n.language].contactEmail }}">{{ content[i18n.language].contactEmail | safe }}</a></p>
                <p>{{ content[i18n.language].contactUsCor.includeRefNum | safe }}</p>
                <p>{{ content[i18n.language].contactUsCor.getBackIn | safe }}</p>
            </div>
        </details>
    </div>
</div>

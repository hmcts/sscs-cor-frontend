{% extends "layout.html" %}
{% set pageHeader = i18n.submitQuestion.title %}
{% block corContent %}
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

            <h1 class="govuk-heading-l">{{ i18n.submitQuestion.title }}</h1>

            <form action="/question/{{ questionOrdinal }}/submit" method="post">
                <div id="submit-buttons">
                    <input id="submit-answer" type="submit" name="submit" value="Confirm" class="govuk-button button-padding">
                    <a class="govuk-button secondary-button" href="/question/{{ questionOrdinal }}">{{ i18n.submitQuestion.backToQuestionText }}</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% extends "layout.html" %}

{% block content %}
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-l">{{ errorHeader }}</h1>
            {{ errorBody | safe }}
            {% if registerUrl %}
            <p><a class="govuk-link" href="{{ registerUrl }}">{{ registerUrl }}</a></p>
            {% endif %}
            {% include "includes/contact-us.html" %}
        </div>
    </div>
{% endblock %}

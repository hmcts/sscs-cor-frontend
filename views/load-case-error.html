{% extends "layout.html" %}
{% set pageHeader = errorHeader  %}
{% block corContent %}
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-l">{{ errorHeader }}</h1>
            {{ errorBody | eval | safe }}
            {% if registerUrl %}
            <p><a class="govuk-link" href="{{ registerUrl }}">{{ registerUrl }}</a></p>
            {% endif %}
        </div>
    </div>
{% endblock %}

<form action="/extend-deadline" method="post">
    <div class="govuk-form-group {{ "govuk-form-group--error" if error }}">
        <fieldset class="govuk-fieldset" aria-describedby="extend-deadline-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">{{ content[i18n.language].extendDeadline.header | safe }}</h1>
            </legend>
            <p id="extend-deadline-hint">{{ content[i18n.language].extendDeadline.hint | safe }}</p>
            <span class="govuk-fieldset__legend govuk-fieldset__legend--m">{{ content[i18n.language].extendDeadline.subheader | safe }}</span>
            <div class="govuk-radios govuk-radios--inline">
                <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="extend-deadline-1" name="extend-deadline" type="radio" value="no">
                    <label class="govuk-label govuk-radios__label" for="extend-deadline-1">{{ content[i18n.language].general.no | safe }}</label>
                </div>
                <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="extend-deadline-2" name="extend-deadline" type="radio" value="yes">
                      <label class="govuk-label govuk-radios__label" for="extend-deadline-2">{{ content[i18n.language].general.yes | safe }}</label>
                </div>
            </div>
        </fieldset>
    </div>

    {% include "includes/csrf-hidden-input.html" %}

    <div id="submit-button">
        {{ govukButton({
            text: content[i18n.language].general.continue
        }) }}
    </div>
</form>

{% macro statusBar(stages) %}
    <div class="status-bar">
    {% for stage in stages %}
        <div class="status-bar__stage {{ 'stage--active' if stage.active }} {{ 'leg' if not loop.first }}">
            <div class="status-bar__ring" aria-label="{{ 'Received:' if stage.active else 'Awaiting:' }} {{ stage.title.en }} "></div>
            <p class="govuk-heading-s">{{ stage.title.en }}</p>
        </div>
    {% endfor %}
    </div>
{% endmacro %}

{% macro evidenceList(evidences) %}
    <table class="govuk-table" id="files-uploaded">
        <thead class="govuk-table__head">
            <tr class="govuk-table__row">
            <th class="govuk-table__header" colspan="2">{{ i18n.question.evidenceUpload.fileList.uploadedFiles }}</th>
            </tr>
        </thead>
        <tbody class="govuk-table__body">
            {% for evidence in evidences %}
            <tr class="govuk-table__row evidence">
                <td class="govuk-table__cell">{{ evidence.file_name }}</td>
                <td class="govuk-table__cell">
                    <input type="submit" name="delete[{{ evidence.id }}]" value="{{ i18n.general.delete }}" class="govuk-link">
                </td>
            </tr>
            {% else %}
            <tr class="govuk-table__row">
                <td class="govuk-table__cell">{{ i18n.question.evidenceUpload.fileList.noFilesUploaded }}</td>
                <td class="govuk-table__cell">&nbsp;</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endmacro %}

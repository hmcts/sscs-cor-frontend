{% macro navigationTabs(active) %}
    <nav class="navigation-tabs">
        <ul class="navigation-tabs__list">
            {% for key, tab in tabs %}
                <li class="{{ 'selected' if key == active }}">
                    <a href="{{ tab.url }}">{{ tab.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </nav>
{% endmacro %}

<form action="/hearing-why" method="post">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-l">{{ content[i18n.language].hearingWhy.header | safe }}</h1>
            {{ govukTextarea({
                name: "explain-why",
                label: {
                    text: content[i18n.language].hearingWhy.info
                },
                id: "explain-why"
            }) }}
        </div>
    </div>

    {% include "includes/csrf-hidden-input.html" %}

    <div id="submit-button">
        {{ govukButton({
            text: content[i18n.language].general.continue
        }) }}
    </div>
</form>
